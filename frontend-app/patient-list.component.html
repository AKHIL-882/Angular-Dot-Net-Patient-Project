<!-- Filename: patient-list.component.html -->
<div class="flex justify-center">
  <div class="w-full max-w-lg">
    <h2 class="text-center text-2xl font-bold mb-6">Patient List</h2>
    <table mat-table [dataSource]="patients" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let patient">{{patient.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let patient">{{patient.name}}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Age</th>
        <td mat-cell *matCellDef="let patient">{{patient.age}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let patient">{{patient.gender}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let patient">
          <button mat-button (click)="viewDetails(patient.id)">View</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'age', 'gender', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'age', 'gender', 'actions'];"></tr>
    </table>
  </div>
</div>
